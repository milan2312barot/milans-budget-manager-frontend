<div style="margin-bottom: 20px;">
  <label>
    Date:
    <input type="date" [(ngModel)]="newExpense.date" required />
  </label>
  <label>
    Description:
    <input type="text" [(ngModel)]="newExpense.description" required />
  </label>
  <label>
    Category:
    <select [(ngModel)]="newExpense.category" required>
      <option value="" disabled>Select a category</option>
      <option value="Food">Food</option>
      <option value="Utility">Utility</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Travel">Travel</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
  </label>
  <label>
    Amount:
    <input type="number" [(ngModel)]="newExpense.amount" required />
  </label>
  <button (click)="addExpense()" [disabled]="!isFormValid()">Add Expense</button>
</div>
